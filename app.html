<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EcoTrack</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <!-- Top Navigation -->
        <nav class="navbar">
            <button class="nav-item" onclick="location.href='friends.html'">Friends</button>
            <button class="nav-item" onclick="location.href='friendsactivity.html'">Friends Activity</button>
        </nav>

        <!-- Hero Section -->
        <header class="hero">
            <!-- Personalized Welcome Message -->
            <h1>Welcome, <span id="userName">User</span>!</h1>
            <p>A Fuel Recording Device</p>
            <p>Monitor and reduce your carbon footprint for a greener planet.</p>
        </header>

        <!-- Carbon Meter Section -->
        <section class="carbon-meter">
            <h2>Your Carbon Footprint</h2>
            <div class="meter">
                <div class="meter-bar" style="width: 50%;"></div>
                <span class="emission-value">50%</span>
            </div>
            <div class="time-options">
                <button class="active">Today</button>
                <button>This Week</button>
                <button>This Month</button>
            </div>
        </section>

        <!-- Input Section -->
        <section class="input-section">
            <h2>Log Your Activity</h2>
            <div class="input-group">
                <label for="fuel">Fuel Type:</label>
                <select id="fuel" name="fuel">
                    <option value="gasoline">Gasoline</option>
                    <option value="diesel">Diesel</option>
                    <option value="electric">Electric</option>
                    <option value="hybrid">Hybrid</option>
                </select>
            </div>

            <div class="input-group">
                <label for="distance">Distance Traveled (miles):</label>
                <input type="number" id="distance" name="distance" placeholder="Enter distance">
            </div>

            <button class="log-btn">Log Activity</button>
        </section>
    </div>

    <section class="log-history">
        <h2>Activity Log</h2>
        <ul id="activity-list"></ul>
    </section>

    <script>
        // Display username from localStorage
        const username = localStorage.getItem("username");
        document.getElementById("userName").textContent = username || "Guest";
    </script>
</body>
</html>
